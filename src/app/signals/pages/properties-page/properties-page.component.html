<h1>Mutaciones</h1>
<hr>

<div class="row">
    <div class="col-6">

        <input type="text"
        class="form-control"
        #txtEmail
        (input)="onFieldUpdated(txtEmail.value, 'email')"
        [value]="user().email"
        />

        <input type="text"
        class="form-control"
        #txtFirstName
        (input)="onFieldUpdated(txtFirstName.value, 'first_name')"
        [value]="user().first_name"
        />

        <input type="text"
        class="form-control"
        #txtLastName
        (input)="onFieldUpdated(txtLastName.value, 'last_name')"
        [value]="user().last_name"/>
    </div>

    <div class="col-6">

        <pre> {{ user() | json }}</pre>
        {{ fullName() }}
    </div>
</div>
